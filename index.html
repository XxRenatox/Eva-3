<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Formulario</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="text-center bg-dark text-white p-4">
        <h1>Formulario Servicio al Cliente</h1>
    </div>
    <div class="d-flex">
        <div class="container-fluid p-2">
            <form class="card p-3">
                <div class="m-2">
                    <label class="form-label" for="nombreCompleto">Nombre Completo</label>
                    <input class="form-control" type="text" name="nombreCompleto" id="nombreCompleto" onblur="verificar(this.id)">
                </div>
                <div class="m-2">
                    <label class="form-label" for="email">Email</label>
                    <input class="form-control" type="email" name="email" id="email" onblur="verificar(this.id)">
                </div>
                <div class="m-2">
                    <label class="form-label" for="fecha">Fecha de la compra</label>
                    <input class="form-control" type="date" id="fecha" onblur="verificar(this.id)">
                </div>
                <div class="m-2">
                    <label class="form-label" for="producto">Producto/Servicio adquirido</label>
                    <input class="form-control" type="text" id="producto" name="producto" onblur="verificar(this.id)">
                </div>
                <div class="m-2">
                    <label class="form-label" for="calificacion">Calificación (0/5)</label>
                    <input type="range" class="form-range" min="0" max="5" step="1" id="calificacion" value="">
                    <label for="calificacion" id="calificacionNumber"></label>
                </div>
                <div class="m-2">
                    <label class="form-label" for="comentario">Comentarios sobre la calidad del
                        producto/servicio</label>
                    <textarea name="comentario" class="form-control" id="comentario" onblur="verificar(this.id)"></textarea>
                </div>
                <div class="m-2">
                    <label class="form-label">Opinión sobre la atención al cliente</label><br>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="opinion" id="service-good" value="buena" onblur="verificar(this.id)">
                        <label class="form-check-label" for="service-good">Buena</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="opinion" id="service-average" value="regular" onblur="verificar(this.id)">
                        <label class="form-check-label" for="service-average">Regular</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="opinion" id="service-bad" value="mala" onblur="verificar(this.id)"> 
                        <label class="form-check-label" for="service-bad">Mala</label>
                    </div>
                </div>
                <div class="m-2">
                    <label class="form-label">¿Recomendarías nuestro producto/servicio?</label><br>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name='recomendacion' id="recommend-yes" value="sí" onblur="verificar(this.id)">
                        <label class="form-check-label" for="recommend-yes">Sí</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name='recomendacion' id="recommend-no" value="no" onblur="verificar(this.id)">
                        <label class="form-check-label" for="recommend-no">No</label>
                    </div>
                </div>
                <div class="m-2">
                    <label for="sugerencias" class="form-label">Sugerencias para mejorar:</label>
                    <textarea id="sugerencias" class="form-control" name="sugerencias" onblur="verificar(this.id)"></textarea>
                </div>
            </form>
            <div class="d-flex justify-content-center">
                <button class="btn btn-outline-success m-2" id="btn-enviar" value="Enviar">Enviar</button>
                <button class="btn btn-outline-warning m-2" id="btn-limpiar" onclick="limpiar()">Limpiar</button>
            </div>
        </div>
        <div class="col-8 p-2">
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead class="table-success">
                        <tr>
                            <th>Nombre Completo</th>
                            <th>Email</th>
                            <th>Fecha</th>
                            <th>Producto/Servicio</th>
                            <th>Calificación</th>
                            <th>Comentarios</th>
                            <th>Opinión</th>
                            <th>¿Recomendarías?</th>
                            <th>Sugerencias</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="contenido"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="verifica.js"></script>
    <script src="funciones.js" type="module"></script>
</body>
</html>
